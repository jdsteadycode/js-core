<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 1 - just an intro to JavaScript</title>
    <!-- JavaScript -->
    <!-- defer - attribute which allows the ext. javascript file to laoded only 'after' when then all elements of DOM are parsed! -->
    <!-- one should prefer putting js-src-file in body section when app's logic is bit more... to prevent any DOM errors... -->
    <!-- Always or mostly use external js-src file for better code-management and handling -->
    <!-- external-js -->
    <script src="script.js" defer></script>

    <!-- NOTE: don't normally opt for internal-js unless there's need
        Below is onl for learning or knowledge purpose
        I genrally prefer giving external js file
    -->
    <!-- internal-js -->
    <script>
      console.log("HELLO FROM INTERNAL JS");
    </script>
  </head>
  <body>
    <section>
      <h2>FIRST DAY IN JS</h2>
    </section>
  </body>
</html>
